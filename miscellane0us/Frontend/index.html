<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get % post request</title>
</head>

<body>
    <h3>Get request form</h3>
    <form method="get" action="http://localhost:3010/register">
        <input placeholder="enter Username" name="user" type="text">
        <input placeholder="enter Password" name="password" type="password">
        <button>
            submit

        </button>
    </form>

    <h3>Post request form</h3>
    <form method="post" action="http://localhost:3010/register">
        <input placeholder="enter Username" name="user" type="text">
        <input placeholder="enter Password" name="password" type="password">
        <button>
            submit

        </button>
    </form>

    <script src="app.js"></script>
</body>

</html>
